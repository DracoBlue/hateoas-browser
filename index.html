<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>hateoas browser</title>

    <!-- Bootstrap core CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">hateoas-browser</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="./">Root URI</a></li>
                <li><a href="https://github.com/DracoBlue/hateoas-browser">About hateoas-browser</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" role="main">

    <h2>Request</h2>

    <form class="jsb_ jsb_NavigationBar">
        <div role="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#navigation-bar-main" aria-controls="home" role="tab" data-toggle="tab">Request</a></li>
                <li role="presentation"><a href="#navigation-bar-headers" aria-controls="profile" role="tab" data-toggle="tab">Headers</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="navigation-bar-main" style="padding: 10px 0;">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <select name="method">
                                <option value="get">GET</option>
                                <option value="post">POST</option>
                                <option value="delete">DELETE</option>
                                <option value="patch">PATCH</option>
                                <option value="put">PUT</option>
                                <option value="head">HEAD</option>
                                <option value="options">OPTIONS</option>
                            </select>
                        </span>
                        <input name="q" type="text" class="form-control" placeholder="A location, e.g.: http://example.org/api" value="http://hateoas-notes.herokuapp.com/api/hal">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Submit</button>
                      </span>
                    </div>
                    <div class="form-group body-area" style="display: none">
                        <label for="inputRequestBody">Request Body</label>
                        <textarea name="body" id="inputRequestBody" placeholder="" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="navigation-bar-headers" style="padding: 10px 0;">
                    <div class="form-group">
                        <label for="inputRequestHeaders">Request Headers</label>
                        <textarea name="headers" id="inputRequestHeaders" placeholder="" class="form-control" rows="10"></textarea>
                    </div>
                </div>
            </div>

        </div>

    </form>

    <div class="jsb_ jsb_Result">
        <h2>Result: <span class="status">Not Available</span></h2>


        <div class="content" style="display: none">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Links</div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Rel</th>
                                <th>Title</th>
                                <th colspan="3">Actions</th>
                                <th>Docs</th>
                            </tr>
                            </thead>
                            <tbody class="links-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Response Headers</h3>
                        </div>
                        <div class="panel-body">
                            <pre class="response-headers"></pre>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Value</h3>
                        </div>
                        <div class="panel-body">
                            <pre class="value"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./bower_components/requirejs/require.js" data-main="app.js"></script>
<script src="./js/_requireconfig.js"></script>
</body>
</html>
